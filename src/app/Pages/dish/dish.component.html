<section class="articles">
  <article *ngFor="let Item of paginatedDishes">
    <div class="article-wrapper">
      <figure>
        <img [src]="Item.image" alt=""(click)="NavigteToDetails(Item.id)" />
      </figure>
      <div class="article-body">
        <h2>{{ Item.name }}</h2>
        <p>{{ Item.description }}</p>
        <a (click)="NavigteToDetails(Item.id)" class="read-more" style="color: white;">Read more</a>
      </div>
    </div>
  </article>
</section>
<br>
<br>
<!-- Pagination controls -->
<div class="pagination">
  <button class="pagination-btn" (click)="prevPage()" [disabled]="page === 1">Previous</button>
  <span class="pagination-info">Page {{ page }} of {{ totalPages }}</span>
  <button class="pagination-btn" (click)="nextPage()" [disabled]="page === totalPages">Next</button>
</div>
<br>
