

<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <input type="file" id="file" name="filePath" (change)="onFileSelected($event)" required>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Baha" [(ngModel)]="data.firstName" name="firstName">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Akayleh" [(ngModel)]="data.lastName" name="lastName">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Phone</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Phone" value="Phone" [(ngModel)]="data.phone" name="phone">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Social Media Account</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder=" socicalMediaAccount " value="socicalMediaAccount" [(ngModel)]="data.socicalMediaAccount" name="socicalMediaAccount">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        
                        <!-- Form Row-->
                       
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button" (click)="SaveInfo()">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
