<app-navbar></app-navbar>
<div class="container bootstrap snippets bootdey">
    <div class="panel-body inf-content">
        <div class="row">
            <div class="col-md-4">
                <img alt="" style="width:600px;" title="" class="img-circle img-thumbnail isTooltip" [src]="dto.profileImage" data-original-title="Usuario" > 
                
            </div>
            <div class="col-md-6">
                <strong>Information</strong><br>
                <div class="table-responsive">
                <table class="table table-user-information">
                    <tbody>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-asterisk text-primary"></span>
                                    Id                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{dto.id}}     
                            </td>
                        </tr>
                        <tr>    
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-user  text-primary"></span>    
                                    FirstName                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{dto.firstName}}     
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-cloud text-primary"></span>  
                                    Lastname                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{dto.lastName}}  
                            </td>
                        </tr>
    
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-bookmark text-primary"></span> 
                                    Username                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{dto.email}} 
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-calendar text-primary"></span>
                                    Phone                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{dto.phone}}
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-calendar text-primary"></span>
                                    Social media Account                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{dto.socicalMediaAccount}}
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-eye-open text-primary"></span> 
                                    Role                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{dto.role}}
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-calendar text-primary"></span>
                                    created                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{dto.creationDate|date:'dd/MM/yyyy'}}
                            </td>
                        </tr>
                        <tr>        
                            <td>
                                <strong>
                                    <span class="glyphicon glyphicon-calendar text-primary"></span>
                                    BirtDate                                                
                                </strong>
                            </td>
                            <td class="text-primary">
                                {{dto.birthDate|date:'dd/MM/yyyy'}}
                            </td>
                        </tr>                                    
                    </tbody> <br>
                    <button class="btn btn-success" (click)="UpdateProfile(dto)">Edit</button>
                </table>
                </div>
            </div>
        </div>
    </div>
    </div>
